<div>
    <div class="main-container">

        <div class="movie-list-container">
            <div class="movie-list">
                <div *ngFor="let m of movieList;" class="movie-card">
                    <img [src]="'https://image.tmdb.org/t/p/w500/' + m.poster_path" alt="Movie Poster"
                        class="movie-poster">
                </div>
            </div>
        </div>
    </div>
</div>
